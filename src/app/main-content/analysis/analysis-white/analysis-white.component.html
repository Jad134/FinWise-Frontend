<section>
    <div class="main-div">
        <div class="period-container">
            <div [ngClass]="{'period-active': selectedPeriod === 'daily'}" (click)="fetchData('daily')" class="period">
                Daily</div>
            <div [ngClass]="{'period-active': selectedPeriod === 'weekly'}" (click)="fetchData('weekly')"
                class="period">Weekly</div>
            <div [ngClass]="{'period-active': selectedPeriod === 'monthly'}" (click)="fetchData('monthly')"
                class="period">Monthly</div>
            <div [ngClass]="{'period-active': selectedPeriod === 'yearly'}" (click)="fetchData('yearly')"
                class="period">Year</div>
        </div>
        <div class="bar-chart-section">
            <app-bar-chart></app-bar-chart>
        </div>
        <div class="income-expense-overview-container">
            <div class="income-container">
                <img src="/assets/icons/income-green.svg" alt="">
                <p>Income</p>
                <p class="income-amount">${{ totalIncome.toFixed(2) }}</p>
            </div>
            <div class="expense-container">
                <img src="/assets/icons/expense-blue.svg" alt="">
                <p>Expense</p>
                <p class="expense-amount">${{ totalExpenses.toFixed(2) }}</p>
            </div>
        </div>
        <div class="expenses-overview-container">
            <div>
                <p class="expenses-overview-headline">My Top Expenses</p>
            </div>
            <div class="expenses-overview">
                <div *ngIf="topCategories.length > 0" class="expense-one">
                    <svg width="100" height="100" viewBox="0 0 100 100">
                        <!-- Hintergrundkreis -->
                        <circle cx="50" cy="50" r="45" stroke="#e0e0e0" stroke-width="10" fill="none"></circle>
            
                        <!-- Fortschrittskreis -->
                        <circle 
                            cx="50" 
                            cy="50" 
                            r="45" 
                            stroke="blue"
                            stroke-width="10"
                            fill="none"
                            [attr.stroke-dasharray]="circumference"
                            [attr.stroke-dashoffset]="getProgressOffset(topCategories[0].percentage)"
                            stroke-linecap="round"
                            transform="rotate(-90 50 50)"
                        ></circle>
                    </svg>
                    <p>{{ topCategories[0].category }}: {{ topCategories[0].percentage | number:'1.0-2' }}%</p>
                </div>
            
                <div *ngIf="topCategories.length > 1" class="expense-two">
                    <svg width="100" height="100" viewBox="0 0 100 100">
                        <!-- Hintergrundkreis -->
                        <circle cx="50" cy="50" r="45" stroke="#e0e0e0" stroke-width="10" fill="none"></circle>
            
                        <!-- Fortschrittskreis -->
                        <circle 
                            cx="50" 
                            cy="50" 
                            r="45" 
                            stroke="green"
                            stroke-width="10"
                            fill="none"
                            [attr.stroke-dasharray]="circumference"
                            [attr.stroke-dashoffset]="getProgressOffset(topCategories[1].percentage)"
                            stroke-linecap="round"
                            transform="rotate(-90 50 50)"
                        ></circle>
                    </svg>
                    <p>{{ topCategories[1].category }}: {{ topCategories[1].percentage | number:'1.0-2' }}%</p>
                </div>
            </div>
            
            
        </div>
    </div>
</section>
