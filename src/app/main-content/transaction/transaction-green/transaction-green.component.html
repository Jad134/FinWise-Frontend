<section>
    <div class="main-div">
        <div class="header">
            <img (click)="routeToHome()" class="arrow-left" src="/assets/icons/icon-left.png" alt="">
            <div class="headline">
                <p>Transaction</p>
            </div>
            <img class="bell-icon" src="/assets/icons/glocke.svg" alt="">
        </div>
        <div class="total-balance-container">
            <p class="total-balance-text">Total Balance</p>
            <p class="total-balance-amount">${{totalBalance}}</p>
        </div>
        <div class="financials-container">
            <div class="financials">
                <img class="financials-icon" src="/assets/icons/income-green.svg" alt="">
                <p class="amount">${{ totalIncome.toFixed(2) }}</p>
            </div>
            <div class="financials">
                <img class="financials-icon" src="/assets/icons/expense-blue.svg" alt="">
                <p class="amount">${{totalExpenses.toFixed(2) }}</p>
            </div>
        </div>
    </div>
</section>
