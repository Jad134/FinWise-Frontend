                      <circle class="background" cx="50" cy="50" r="45"></circle>
                      <circle class="progress" cx="50" cy="50" r="45" 
                              [style.strokeDashoffset]="progressOffset"></circle>
                      <text x="50" y="50" class="percentage" text-anchor="middle" dy="0.3em">
                      </text>

                    <img src="/assets/icons/caricon.svg" alt="Progress Icon" class="progress-icon">
                  </div>
                saving on goals

                <p>Revenue last week</p>

            </div>
        </div>

</section>
